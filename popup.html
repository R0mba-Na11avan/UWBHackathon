<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Blocker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <img src="icon_sleep.png" id="icon" class="icon">
        <h1>Auto Tab Closer</h1>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>

        <div id="confirmClose" style="display: none; margin-top: 10px;">
            <p style="margin: 60px;">no</p>
            <button id="forceCloseBtn">okay close fr</button>
        </div>
        <ul id="urlList"></ul>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button id="addUrl">Add</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
